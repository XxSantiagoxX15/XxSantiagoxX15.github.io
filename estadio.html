<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estadio del FC Barcelona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #e74c3c);
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Botones para avanzar y retroceder en el carrusel */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Al pasar el mouse sobre los botones */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Descripción del FC Barcelona */
        .stadium-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }

        /* Botón de volver */
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <h1>Estadio del FC Barcelona</h1>

    <!-- Espacio para mostrar el nombre y capacidad del estadio -->
    <div class="stadium-info">
        <h2>Camp Nou</h2>
        <p>Capacidad: 99,354 espectadores</p>
    </div>

    <!-- Carrusel de imágenes del estadio -->
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="/img/estadio/estacio1.webp" alt="Estadio del FC Barcelona">
        </div>
        <div class="mySlides">
            <img src="/img/estadio/estadio2.jpeg" alt="Estadio del FC Barcelona">
        </div>
        <div class="mySlides">
            <img src="/img/estadio/estadio4.webp" alt="Estadio del FC Barcelona">
        </div>
        <div class="mySlides">
            <img src="/img/estadio/estadio5.jpeg" alt="Estadio del FC Barcelona">
        </div>
        <div class="mySlides">
            <img src="/img/estadio/wp2485452.jpg" alt="Estadio del FC Barcelona">
        </div>

        <!-- Botones para controlar el carrusel -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Botón de volver -->
    <a href="index.html" class="button">Volver</a>

    <!-- JavaScript para el carrusel de imágenes -->
    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex >= document.getElementsByClassName("mySlides").length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = document.getElementsByClassName("mySlides").length - 1;
            }
            showSlides();
        }

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        // Avanza automáticamente cada 2 segundos
        setInterval(function() {
            plusSlides(1);
        }, 2000);
    </script>
</body>
</html>
